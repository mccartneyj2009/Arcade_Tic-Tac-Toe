<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>TIC-TAC-TOE TIME!!!</header>
    <div id="player-turn">Player 1's turn</div>

    <div class="board">
        <div class="cell"><span>x</span></div>
        <div class="cell"><span>o</span></div>
        <div class="cell"><span></span></div>
        <div class="cell"><span></span></div>
        <div class="cell"><span></span></div>
        <div class="cell"><span></span></div>
        <div class="cell"><span></span></div>
        <div class="cell"><span></span></div>
        <div class="cell"><span></span></div>
    </div>

    <section id="game-setup">
        <button id="start-game-btn">Start Game</button>
        <div id="player-selection">
            <div id="player-1-selection">
                <span class="player-marker-message">Player 1 Marker:</span>
                <select name="markers" id="player-markers">
                    <option value="x">X</option>
                    <option value="o">O</option>
                </select>
            </div>
            <div id="player-2-selection">
                <span class="player-marker-message">Player 2 Marker:</span>
                <select name="markers" id="player-markers">
                    <option value="o">O</option>
                    <option value="x">X</option>
                </select>
            </div>
        </div>
    </section>


</body>

</html>
