<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade: Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>TIC-TAC-TOE TIME!!!</header>
    <div id="in-game-message"></div>

    <div class="board">
        <div class="cell" id="cell0"></div>
        <div class="cell" id="cell1"></div>
        <div class="cell" id="cell2"></div>
        <div class="cell" id="cell3"></div>
        <div class="cell" id="cell4"></div>
        <div class="cell" id="cell5"></div>
        <div class="cell" id="cell6"></div>
        <div class="cell" id="cell7"></div>
        <div class="cell" id="cell8"></div>
    </div>

    <section id="game-setup">

        <button id="start-game-btn">Start Game</button>

        <div id="comp-opp">
            <label id="comp-opp-lbl">Play Against The Computer?</label>
            <select id="comp-opp-selection">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div id="player-selections">
            <div class="player-selection" id="player-1">
                <span class="player-marker-message">Player 1:</span>
                <input class="player-name-input" id="player-1-name" type="text">
                <select name="markers" class="player-markers-selection" id="player-1-marker">
                    <option value="none"></option>
                    <option value="x">X</option>
                    <option value="o">O</option>
                </select>
            </div>
            <div class="player-selection" id="player-2">
                <span class="player-marker-message">Player 2:</span>
                <input class="player-name-input" id="player-2-name" type="text">
                <select name="markers" class="player-markers-selection" id="player-2-marker">
                    <option value="none"></option>
                    <option value="o">O</option>
                    <option value="x">X</option>
                </select>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
